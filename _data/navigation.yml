/* Main menu style */
nav ul {
  list-style-type: none;
}

nav li {
  margin: 10px 0;
}

nav .submenu {
  list-style-type: none;
  margin-left: 20px;
}

nav li:hover > .submenu {
  display: block;
}

nav a {
  text-decoration: none;
  color: #007bff;
}

/* Highlight subcategories on hover */
nav li:hover > a {
  color: #0056b3;
}

nav li > .submenu {
  display: none;
}
